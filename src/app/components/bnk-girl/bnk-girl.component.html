<div class="card" [routerLink]="['/instagram',member.instagramId]">
  <div class="card-img-float">
    <img class="card-img-top" [src]="member.imgUrl" [alt]="member.name" [title]="member.name">
  </div>
  <div class="card-body">
    <h5 class="card-title">{{member.name | bnkSuffix}}</h5>
  </div>
</div>
